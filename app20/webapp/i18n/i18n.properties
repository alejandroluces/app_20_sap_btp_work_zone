# Buttons
submitButton=Enviar Evaluación
resetButton=Reiniciar Formulario

# Results
resultsHeader=Resultados de la Evaluación
averageScore=Puntaje Promedio
averageLabel=Promedio
vendor=Proveedor

# Performance Messages
excellentPerformance=Excelente desempeño. Este proveedor supera las expectativas y demuestra un compromiso excepcional con la calidad.
goodPerformance=Buen desempeño. El proveedor cumple con los estándares esperados de manera consistente.
averagePerformance=Desempeño regular. Se recomienda establecer un plan de mejora con el proveedor.
poorPerformance=Desempeño deficiente. Se requiere acción inmediata y evaluación de la continuidad de la relación comercial.

# Validation Messages
